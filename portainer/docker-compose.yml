version: '3.9'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 12443:9443
    networks:
      - frontned

networks:
  backend:
    name: backend
    external: true
  frontned:
    name: frontned
    external: true
